---

- hosts: boinc,web_servers,test_servers
  become: true
  pre_tasks:

  - name: Update all repositories
    tags: always
    apt:
      update_cache: yes
    when: ansible_distribution in ["Ubuntu", "Debian"]

  - name: install updates (Ubuntu, Debian)
    tags: always
    apt:
      upgrade: dist
    when: ansible_distribution in ["Ubuntu", "Debian"]

